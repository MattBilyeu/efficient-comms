<div class="container">
    <form #c="ngForm" (ngSubmit)="createEscalation(c)">
        <div class="group">
            <label for="title">Title: </label>
            <input type="text" id="title" name="title" ngModel required>
        </div>
        <label for="files">Files:</label>
        <input type="file" name="files" id="files" multiple ngModel (change)="chooseFiles($event)">
        <label for="note">Note: </label>
        <editor [init]="editorConfig" id="note" name="note" ngModel required></editor>
        <button type="submit">Create Escalation</button>
    </form>
    <div class="viewEscalation" *ngFor="let e of escalations">
        <div class="inputsContainer">
            <form #a="ngForm" (ngSubmit)="advanceEscalation(a)">
                <input type="hidden" name="escalationId" id="escalationId" [value]="e.id">
                <h3>{{ e.title }}</h3>
                <label for="note">Note: </label>
                <editor [init]="editorConfig" id="note" name="note" ngModel required></editor>
                <label for="files">Files:</label>
                <input type="file" name="files" id="files" multiple ngModel (change)="chooseFiles($event)">
                <button type="submit">Advance Escalation</button>
            </form>
            <button type="button" (click)="deleteEscalation(e.id)">Resolve Escalation</button>
        </div>
        <div class="files">
            <a [href]="file" *ngFor="let file of e.files" target="_blank">{{ file }}</a>
        </div>
        <div class="escalationNotes" [innerHTML]="note" *ngFor="let note of e.notes"></div>
    </div>
</div>
