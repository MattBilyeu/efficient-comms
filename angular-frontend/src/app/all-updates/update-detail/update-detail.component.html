<div class="container">
    <div class="form-appearance">
        <div class="viewEscalation">
            <h3>{{ update.title }}</h3>
            <div [innerHTML]="sanitizedText"></div>
            <div class="files">
                <a [href]="url" *ngFor="let url of fileUrls" target="_blank">{{ url.substring(url.lastIndexOf('-') + 1) }}</a>
            </div>
        </div>
    </div>
</div>
