<div class="container">
    <div class="viewEscalation">
        <div class="inputsContainer">
            <form #a="ngForm" (ngSubmit)="updateUpdate(a)">
                <h3>{{ update.title }}</h3>
                <label for="text">Text: </label>
                <editor [init]="editorConfig" id="text" name="text" ngModel required></editor>
                <label for="files">Files:</label>
                <input type="file" name="files" id="files" multiple ngModel (change)="chooseFiles($event)">
                <button type="submit">Update</button>
            </form>
            <button type="button" (click)="deleteUpdate()">Resolve Escalation</button>
        </div>
        <div class="files">
            <a [href]="file" *ngFor="let file of fileUrls" target="_blank">{{ file }}</a>
        </div>
        <div class="acknowledgements">
            <h3>Acknowledged By:</h3>
            <ul>
                <li *ngFor="let name of update.acknowledged">{{ name }}</li>
            </ul>
            <h3>Not Acknowledged By:</h3>
            <ul>
                <li *ngFor="let name of update.notAcknowledged">{{ name }}</li>
            </ul>
        </div>
    </div>
</div>
