<div class="container">
    <div class="form-appearance">
        <h3>{{ update.title }}</h3>
        <div [innerHTML]="sanitizedText"></div>
        <div class="files">
            <a [href]="file" *ngFor="let file of fileUrls" target="_blank">{{ file }}</a>
        </div>
        <button type="button" (click)="acknowledgeUpdate()">Acknowledge Update</button>
    </div>
</div>
